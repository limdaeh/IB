<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрование и дешифрование сообщений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Шифрование и дешифрование сообщений</h1>

        <div class="section">
            <h2>1. Установите ключевое слово</h2>
            <input type="text" id="passwordInput" placeholder="Введите ключевое слово" class="input">
        </div>

        <div class="section">
            <h2>2. Введите сообщение для шифрования</h2>
            <textarea id="messageInput" placeholder="Введите сообщение" class="textarea"></textarea>
        </div>

        <div class="section">
            <button id="encryptButton" class="button">Шифровать сообщение</button>
        </div>

        <div class="section">
            <h2>Зашифрованное сообщение</h2>
            <textarea id="encryptedMessage" class="textarea" readonly></textarea>
        </div>

        <div class="section">
            <button id="decryptButton" class="button">Дешифровать сообщение</button>
        </div>

        <div class="section">
            <h2>Дешифрованное сообщение</h2>
            <textarea id="decryptedMessage" class="textarea" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
